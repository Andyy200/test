<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IP Camera Viewer</title>
</head>
<body>
    <h1>Connect to IP Camera</h1>
    <form action="/connect" method="POST">
        <label for="rtsp_url">RTSP URL:</label>
        <input type="text" id="rtsp_url" name="rtsp_url" placeholder="Enter RTSP URL" required>
        <button type="submit">Connect</button>
    </form>

    {% if connected %}
        <h2>Video Feed</h2>
        <img src="{{ url_for('video_feed') }}" alt="Video Feed">
    {% endif %}
</body>
</html>
